<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Web</title>
</head>

<body>
    <h1>Web Javascript</h1>

    <p>Practica en Javascript</p> <br>
    <!--Usando el div para imprimir variables que vienen desde .js-->
    <h2>Div para .js</h2>

    <div id="datos">
    </div>


    <!--Incluyendo el .js en el html, el atributo src marca la source y el atributo type marca que el tipo es Javascript-->
    <script src="main.js" type="text/javascript"> </script>
</body>

</html>
